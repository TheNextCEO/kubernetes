apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: airflow-postgresql.airflow
  name: airflow-postgresql.airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: airflow-postgresql.airflow
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: airflow-postgresql.airflow
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: env
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PASSWORD
                  name: env
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: env
          image: postgres:latest
          name: airflow-postgresql.airflow
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              name: airflow-postgresql.airflow-claim0
      restartPolicy: Always
      volumes:
        - name: airflow-postgresql.airflow-claim0
          persistentVolumeClaim:
            claimName: airflow-postgresql.airflow-claim0
status: {}
