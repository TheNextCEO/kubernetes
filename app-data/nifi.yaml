apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
spec:
  destination:
    name: ""
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: nifi
    repoURL: "https://github.com/TheNextCEO/kubernetes.git"
    targetRevision: staging
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
