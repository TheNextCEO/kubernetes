apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
spec:
  destination:
    name: ""
    namespace: airflow
    server: https://kubernetes.default.svc
  source:
    path: airflow
    repoURL: "https://github.com/TheNextCEO/kubernetes.git"
    targetRevision: master
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
