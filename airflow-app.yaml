apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
spec:
  destination:
    name: ""
    namespace: dev
    server: "https://kubernetes.default.svc"
  source:
    path: argocd
    repoURL: "https://github.com/TheNextCEO/kubernetes.git"
    targetRevision: master
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
